# Server configuration
server.port=8081
server.timezone=+08:00
server.netty.connection-timeout=10000
server.reactive.session.timeout=10s
server.servlet.session.timeout=10s

# Application name
spring.application.name=teleport-tracking-system

# SpringDoc OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=teleport_tracking
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.connect-timeout=4000
spring.data.mongodb.socket-timeout=4000

# MongoDB Logging (enable for debugging)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Tracking number generation retry
tracking.number.generate.retry.max-attempts=3
tracking.number.generate.retry.interval-ms=50
